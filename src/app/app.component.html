<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <!-- required - the input must not emplty-->
      <!-- Once value entered, = ng-valid, if no value, ng-invalid-->
      <input name="name" type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
        class="form-control" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" class="form-control" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <!--set tel form to invalid(red) if empty and only 10 digits accepted-->
      <input required #tel="ngModel" pattern="^\d{10}$" name="tel" type="tel" [class.is-invalid]="tel.invalid && tel.touched"
        class="form-control" [(ngModel)]="userModel.tel">
        <!--<small class="text-danger" [class.d-none]="tel.valid || tel.untouched">Phone Number is required and must be 10 digits</small>-->
        <div *ngIf="tel.errors && (tel.invalid || tel.touched)">
          <small class="text-danger" *ngIf="tel.errors.required">Phone Number is required</small>
          <small class="text-danger" *ngIf="tel.errors.pattern">Phone Number must be 10 digits</small>
        </div>
    </div>

    <div class="form-group">Interest
      <select name="topic" class="custom-select" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street">

      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>

    <div class="mb3">
      <label>Time preference</label>
      <div class="form-check">
        <input name="radio1" class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM -12PM)</label>
      </div>
      <div class="form-check">
        <input name="radio2" class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM -8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input name="check" class="form-check-input" ngModel type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
